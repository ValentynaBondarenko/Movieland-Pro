reviews:
  - id: 1
    review: 'Геніальний фільм! Дивишся і думаєш «Так не буває!», але пізніше розумієш, що саме так і має бути. Починаєш знову осмислювати значення фрази, яку постійно використовуєш у своєму житті, «Надія помирає останньою». Адже якщо ти не надієшся, то все в твоєму житті гасне, не залишається сенсу. Фільм наповнений безліччю правильних афоризмів. Я впевнена, що буду переглядати його сотні разів.'
    movie_id: 1
    user_id: 1
  - id: 2
    review: 'Кіно це, безумовно, «з відзнакою якості». Що ж до першого місця в рейтингу, то, думаю, тут мало місце було для виставлення «десяток» від більшості глядачів разом із надутими відгуками кінокритиків. Фільм атмосферний. Він драматичний. І, звісно, заслуговує на те, щоб знаходитися досить високо в світовому кінематографі.'
    movie_id: 1
    user_id: 2
  - id: 3
    review: 'Перестав дивуватися тому, що цей фільм займає постійно перше місце у всіляких кіно рейтингах. Особливо я люблю, коли при екранізації літературного твору з нього зникає іронія і зявляється певний сверхреалізм, зобовязаний утримувати глядача при екрані кожну окрему секунду.'
    movie_id: 2
    user_id: 3

