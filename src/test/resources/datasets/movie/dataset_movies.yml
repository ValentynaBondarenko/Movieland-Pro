  - id: 5
    name_ukrainian: '1+1'
    name_native: 'Intouchables'
    year_of_release: 2011
    description: 'Внаслідок нещасного випадку багатий аристократ Філіпп наймає в помічники чоловіка, який зовсім не підходить для цієї роботи - молодого жителя передмістя Дрісса, щойно вийшовши з в''язниці. Незважаючи на те, що Філіпп перебуває в інвалідному візку, Дріссу вдається внести дух пригод у рутинне життя аристократа.'
    rating: 8.3
    price: 120.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMTYxNDA3MDQwNl5BMl5BanBnXkFtZTcwNTU4Mzc1Nw@@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 6
    name_ukrainian: 'Початок'
    name_native: 'Inception'
    year_of_release: 2010
    description: 'Кобб - талановитий злодій, кращий з кращих у небезпечному мистецтві вилучення: він краде цінні секрети з глибин підсвідомості під час сну, коли людський розум найбільше вразливий. Рідкісні здібності Кобба зробили його цінним гравцем у світі промислового шпигунства, але вони ж привернули його до вічного бігства і позбавили всього, що він колись кохав.'
    rating: 8.6
    price: 130.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 7
    name_ukrainian: 'Життя прекрасне'
    name_native: 'La vita è bella'
    year_of_release: 1997
    description: 'Під час ІІ Світової війни в Італії в концтабір були відправлені євреї, батько і його маленький син. Дружина, італійка, добровільно пішла за ними. У таборі батько сказав синові, що все, що відбувається навколо, - це дуже велика гра за приз в настоящий танк, який отримає той хлопчик, який зможе не потрапити в поле зору наглядачів. Він зробив все, щоб син повірив у гру і залишився живим, приховуючись в бараку.'
    rating: 8.2
    price: 145.99
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BYmJmM2Q4NmMtYThmNC00ZjRlLWEyZmItZTIwOTBlZDQ3NTQ1XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 8
    name_ukrainian: 'Бійцівський клуб'
    name_native: 'Fight Club'
    year_of_release: 1999
    description: 'Терзаний хронічною бессонницею і відчайдушно намагаючись вирватися із нудного життя, клерк зустрічає певного Тайлера Дардена, харизматичного торговця милом із зіпсованою філософією. Тайлер впевнений, що самосамовдосконалення — доля слабких, а самознищення — єдине, ради чого варто жити.'
    rating: 8.4
    price: 119.99
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BZGY5Y2RjMmItNDg5Yy00NjUwLThjMTEtNDc2OGUzNTBiYmM1XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 9
    name_ukrainian: 'Зоряні війни: Епізод 4 – Нова надія'
    name_native: 'Star Wars'
    year_of_release: 1977
    description: 'Татуїн. Пустельна планета. Вже постарілий лицар Джедай Обі Ван Кенобі рятує молодого Люка Скайвокера, коли той намагається знайти втраченого дроїда. З цього моменту Люк розуміє своє справжнє призначення: він один із лицарів Джедай. У той час як громадянська війна охопила галактику, а повстанські війська ведуть бої проти сил злого Імператора, до Люка і Обі Вана приєднується відчайдушний пілот-найманець Ган Соло, і в супроводі двох дроїдів, R2D2 і C-3PO, ця незвичайна команда вирушає на пошуки лідера повстанців — принцеси Леї. Героям належить відчайдушна битва із жахливим Дартом Вейдером — правою рукою Імператора і його секретною зброєю — «Зіркою Смерті».'
    rating: 8.1
    price: 198.98
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BYTUwNTdiMzMtNThmNS00ODUzLThlMDMtMTM5Y2JkNWJjOGQ2XkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1._SX140_CR0,0,140,209_.jpg'
  - id: 10
    name_ukrainian: 'Зоряні війни: Епізод 5 – Імперія наносить відповідний удар'
    name_native: 'Star Wars: Episode V - The Empire Strikes Back'
    year_of_release: 1980
    description: 'Боротьба за Галактику загострюється в пятому епізоді космічної саги. Війська Імператора розпочинають масовану атаку на повстанців і їх союзників. Ган Соло та принцеса Лея приховуються в Хмарному Місті, де їх захоплює Дарт Вейдер, у той час як Люк Скайвокер знаходиться на таємничій планеті джунглів Дагоба. Там Майстер — лицар Джедай Йода навчає молодого лицаря навичкам здобуття Сили. Люк навіть не уявляє, як скоро йому доведеться використовувати знання старого Майстра: перед ним битва із переважаючими силами Імператора і смертельний поєдинок із Дартом Вейдером.'
    rating: 8.2
    price: 198.98
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BYmViY2M2MTYtY2MzOS00YjQ1LWIzYmEtOTBiNjhlMGM0NjZjXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1._SX140_CR0,0,140,209_.jpg'
  - id: 11
    name_ukrainian: 'Подорожі Чіхіро у країну привидів'
    name_native: 'Sen to Chihiro no kamikakushi'
    year_of_release: 2001
    description: 'Маленька Чіхіро разом із матірю та батьком переїжджає в новий будинок. Заблудившись по дорозі, вони опиняються в дивному порожньому місті, де їх чекає величезний бенкет. Батьки з жадібністю кидаються на їжу, і до жаху дівчинки перетворюються в свиней, стаючи полоненими злої відьми Юбаби, владаря таємничого світу стародавніх богів і могутніх духів.'
    rating: 8.6
    price: 145.90
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BOGJjNzZmMmUtMjljNC00ZjU5LWJiODQtZmEzZTU0MjBlNzgxL2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 12
    name_ukrainian: 'Титанік'
    name_native: 'Titanic'
    year_of_release: 1997
    description: 'Молоді закохані Джек і Роза знаходять одне одного під час першого і останнього рейсу "непотопляемого" Титаніка. Вони не могли уявити, що шикарний лайнер зіткнеться з айсбергом в холодних водах Північного Атлантику, і їх палаюча любов перетвориться на боротьбу за виживання...'
    rating: 7.9
    price: 150.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1._SY209_CR0,0,140,209_.jpg'

  - id: 13
    name_ukrainian: 'Пролітаючи над гніздом зозулі'
    name_native: 'One Flew Over the Cuckoos Nest'
    year_of_release: 1975
    description: 'Заради уникнення вязниці, Рендл Патрік МакМерфі симулює душевний розлад і потрапляє в психіатричну клініку, де жорстока медсестра Мілдрід Ретчед майже абсолютною владаркою. МакМерфі дивується тому, що інші пацієнти змирилися з існуючим становищем, а деякі навіть свідомо прийшли до лікарні, ховаючись від жахливого зовнішнього світу. І він вирішує встати на бунт. В одиночку.'
    rating: 8.7
    price: 180.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BZjA0OWVhOTAtYWQxNi00YzNhLWI4ZjYtNjFjZTEyYjJlNDVlL2ltYWdlL2ltYWdlXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1._SY209_CR0,0,140,209_.jpg'

  - id: 14
    name_ukrainian: 'Замок що рухається'
    name_native: 'Hauru no ugoku shiro'
    year_of_release: 2004
    description: 'Зла відьма закляла 18-річну Софі і перетворила її на стару жінку. Щоб повернутися до свого справжнього вигляду, Софі шукає допомоги в могутнього чарівника Хаула та його демона Кальцифера. Кальцифер зобовязаний служити Хаулу згідно з угодою, деталі якої він не може розголошувати. Дівчина та демон вирішують допомагати одне одному позбавитися злих чаклунств...'
    rating: 8.2
    price: 130.50
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BZTRhY2QwM2UtNWRlNy00ZWQwLTg3MjktZThmNjQ3NTdjN2IxXkEyXkFqcGdeQXVyMzg2MzE2OTE@._V1._SY209_CR5,0,140,209_.jpg'

  - id: 15
    name_ukrainian: 'Гладіатор'
    name_native: 'Gladiator'
    year_of_release: 2000
    description: 'У великій Римській імперії не було полководця, який би дорівнював генералу Максимусу. Непереможні легіони, якими керував цей благородний воїн, вболівали за нього і могли слідувати за ним навіть у пекло. Але сталося так, що відважний Максимус, готовий зіткнутися з будь-яким супротивником у чесному бою, опинувся безсилля проти зрадливих дворянських інтриг. Генерала зрадили і засудили до смерті. З чудом уникнувши загибелі, Максимус стає гладіатором.'
    rating: 8.6
    price: 175.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMDliMmNhNDEtODUyOS00MjNlLTgxODEtN2U3NzIxMGVkZTA1L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1._SY209_CR0,0,140,209_.jpg'
  - id: 16
    name_ukrainian: 'Великий куш'
    name_native: 'Snatch'
    year_of_release: 2000
    description: 'Чотирипалець Френкі мав переправити вкрадений діамант з Англії в США своєму босу Еві. Але, замість цього, герой опинився в епіцентрі великих неприємностей. Зробивши ставку на підпільному боксерському поєдинку, Френкі потрапляє в круговорот дуже небажаних подій. Навколо героя та його вантажу розгортається складна інтрига з участю багатьох колоритних персонажів лондонського підпілля — російського гангстера, трьох нещасних грабіжників, хитрого боксера та зловмисного громилі мафіозі.'
    rating: 8.5
    price: 160.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMTA2NDYxOGYtYjU1Mi00Y2QzLTgxMTQtMWI1MGI0ZGQ5MmU4XkEyXkFqcGdeQXVyNDk3NzU2MTQ@._V1._SY209_CR1,0,140,209_.jpg'

  - id: 17
    name_ukrainian: 'Темний лицар'
    name_native: 'The Dark Knight'
    year_of_release: 2008
    description: 'Бетмен підвищує ставки в боротьбі зі злочинністю. За допомогою лейтенанта Джима Гордона та прокурора Харві Дента він має намір очистити вулиці від злочинності, яка отруює місто. Співпраця виявляється ефективною, але незабаром вони виявляють себе серед хаосу, який розпочинається за участю злочинного генія, відомого жахливим городянам як Джокер.'
    rating: 8.5
    price: 199.99
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1._SY209_CR0,0,140,209_.jpg'

  - id: 18
    name_ukrainian: 'Як приручити дракона'
    name_native: 'How to Train Your Dragon'
    year_of_release: 2010
    description: 'Ви дізнаєтеся історію підлітка Іккінга, якому не надто близькі традиції його героїчного племені, яке десятиліттями веде війну з драконами. Світ Іккінга перевертається з ніг на голову, коли він несподівано зустрічає дракона беззубика, який допоможе йому та іншим вікінгам побачити звичний світ з зовсім іншого боку...'
    rating: 8.2
    price: 182.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMjA5NDQyMjc2NF5BMl5BanBnXkFtZTcwMjg5ODcyMw@@._V1._SY209_CR0,0,140,209_.jpg'

  - id: 19
    name_ukrainian: 'Мовчання ягнят'
    name_native: 'The Silence of the Lambs'
    year_of_release: 1990
    description: 'Психопат похоплює та вбиває молодих жінок по всьому Середньому Заходу Америки. ФБР, переконане, що всі злочини вчинені однією і тією ж особою, доручає агентці Кларіссі Старлінг зустрітися з увязненим маніяком, який міг би пояснити слідству психологічні мотиви серійного вбивці та таким чином вивести на його слід.'
    rating: 8.3
    price: 150.50
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BNjNhZTk0ZmEtNjJhMi00YzFlLWE1MmEtYzM1M2ZmMGMwMTU4XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1._SY209_CR1,0,140,209_.jpg'
  - id: 20
    name_ukrainian: 'Гран Торіно'
    name_native: 'Gran Torino'
    year_of_release: 2008
    description: 'Уолт Ковальськи, який вийшов на пенсію як автомеханік, проводить дні ремонтуючи щось вдома, попиваючи пиво і, час від часу, відвідуючи парикмахера...'
    rating: 8.1
    price: 100.50
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMTc5NTk2OTU1Nl5BMl5BanBnXkFtZTcwMDc3NjAwMg@@._V1._SY209_CR0,0,140,209_.jpg'

