    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BOTQ5NDI3MTI4MF5BMl5BanBnXkFtZTgwNDQ4ODE5MDE@._V1._SX140_CR0,0,140,209_.jpg'

  - id: 22
    name_ukrainian: 'Приборкання норовливого'
    name_native: 'Il bisbetico domato'
    year_of_release: 1980
    description: 'Суворий фермер, який категорично не терпить жінок, щасливо живе і задоволений своїм холостяцьким життям. Проте несподівана жінка, що зявилася в його житті, намагається змінити його погляди на життя та очарувати його. Що з цього вийде...'
    rating: 7.7
    price: 120.00
    poster: 'https://images-na.ssl-images-amazon.com/images/M/MV5BMTc5NTM5OTY0Nl5BMl5BanBnXkFtZTcwNjg1MjcyMQ@@._V1._SY209_CR3,0,140,209_.jpg'
  - id: 23
    name_ukrainian: 'Блеф'
    name_native: 'Bluff storia di truffe e di imbroglioni'
    year_of_release: 1976
    description: 'Бель Дюк має старі рахунки з Філіппом Бенгом, який відбуває своє покарання за гратами. Щоб розрахуватися з Філіппом, Бель Дюк вступає в змову з іншим шахраєм на імя Фелікс, щоб організувати втечу Філіппа Бенга з вязниці. Втеча вдається, але вони обманюють як Бель Дюк, так і Фелікса, і зникають прямо перед ними. Виявляється, що Філіпп Бенг також не проти помститися Бель Дюку. З цією метою він задумує величезну містифікацію, схожу на покерний блеф...'
