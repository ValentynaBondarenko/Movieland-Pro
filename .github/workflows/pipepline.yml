name: Movieland CI

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

#permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven
        uses: s4u/maven-settings-action@v2.2.0
        with:
          servers: |
            [{
                "id": "github-bondarenko-packages",
                "username": "${{ env.ARTIFACTORY_USERNAME }}",
                "password": "${{ env.ARTIFACTORY_PASSWORD }}"
            }]

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Generate Javadoc
        run: mvn javadoc:javadoc

      - name: Copy Javadoc to docs directory
        run: |
          mkdir -p docs
          cp -r ./target/site/apidocs/* docs/

      - name: Commit Javadoc to docs branch
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add docs
          git commit -m 'Automatically update Javadoc'
          git push origin HEAD:docs --force
              

      - name: SonarCloud Scan
        run: |
          mvn sonar:sonar \
                      -Dsonar.projectKey=ValentynaBondarenko_Movieland-Pro \
                      -Dsonar.organization=valentynabondarenko \
                      -Dsonar.host.url=https://sonarcloud.io \
                      -Dsonar.login=${{ env.SONAR_TOKEN }} \
                      -Dsonar.exclusions=**/*.java